<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./index.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div id="homepage">
			<div id="calculator">
				<div id="screen"><div id="screen-content">56879435</div></div>
				<div id="buttons">
					<div id="top-buttons">
						<div id="clear">C</div>
						<div id="delete">⌦</div>
					</div>
					<div id="middle-buttons">
						<div>(</div>
						<div>)</div>
						<div id="power">
							<div>x<sup>y</sup></div>
						</div>
						<div div id="radical">
							<div><sup>x</sup>√</div>
						</div>
						<div>!</div>
					</div>
					<div id="lower-buttons">
						<div id="digits">
							<div>1</div>
							<div>2</div>
							<div>3</div>
							<div>4</div>
							<div>5</div>
							<div>6</div>
							<div>7</div>
							<div>8</div>
							<div>9</div>
							<div id="sign">+/-</div>
							<div>0</div>
							<div id="dot">.</div>
						</div>
						<div id="basic-operations">
							<div>÷</div>
							<div>×</div>
							<div>-</div>
							<div>+</div>
							<div id="equal">=</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
